<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicey McDiceface</title>
    <link rel="stylesheet" href="./assets/css/main.css">
  </head>
  <body>
    <button class="roll-button" type="button">roll</button>
    <button class="reset-button" type="button">reset</button>
    <div class="roll-result"></div>
    <div class="roll-count">
    <h2>roll count</h1>
    <ul class='roll-count-ul'>
      <li>1: <span class="roll-1"></span></li>
      <li>2: <span class="roll-2"></span></li>
      <li>3: <span class="roll-3"></span></li>
      <li>4: <span class="roll-4"></span></li>
      <li>5: <span class="roll-5"></span></li>
      <li>6: <span class="roll-6"></span></li>
    </ul>
  </div>
  <div class="winner"></div>

  <div class="die-scene">
    <div class="die">
      <div class="die-side side-1">1</div>
      <div class="die-side side-2">2</div>
      <div class="die-side side-3">3</div>
      <div class="die-side side-4">4</div>
      <div class="die-side side-5">5</div>
      <div class="die-side side-6">6</div>
    </div>
  </div>

  <script src="./assets/js/main.js"></script>
  </body>
</html>
