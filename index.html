<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicey McDiceface</title>
    <link href="./assets/css/main.css" rel="stylesheet" >
    <link href="./assets/css/die.css" rel="stylesheet" >
    <link href="./assets/css/stack.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main__game-container">

      <div class="main__game-instructions">
        <p>Click roll to play.</p>
        <p>The first number rolled 5 times wins!</p>
      </div>

      <div class="stack__container">
        <div class="stack__column">
          <div class="stack__column-inner-container stack__col-1">
          </div>
        </div>
        <div class="stack__column">
          <div class="stack__column-inner-container stack__col-2">
          </div>
        </div>
        <div class="stack__column">
          <div class="stack__column-inner-container stack__col-3">
          </div>
        </div>
        <div class="stack__column">
          <div class="stack__column-inner-container stack__col-4">
          </div>
        </div>
        <div class="stack__column">
          <div class="stack__column-inner-container stack__col-5">
          </div>
        </div>
        <div class="stack__column">
          <div class="stack__column-inner-container stack__col-6">
          </div>
        </div>
      </div>

      <div class="die__container">
        <div class="die__die">
          <div class="die__side die__side-1">1</div>
          <div class="die__side die__side-2">2</div>
          <div class="die__side die__side-3">3</div>
          <div class="die__side die__side-4">4</div>
          <div class="die__side die__side-5">5</div>
          <div class="die__side die__side-6">6</div>
        </div>
      </div>

      <div class="main__controls-container">
        <button class="main__controls-btn main__roll-btn" type="button">Roll</button>
        <button class="main__controls-btn main__reset-btn" type="button">Reset</button>
      </div>

      <div class="main__roll-result"></div>
      <div class="main__winner"></div>

    </div>

    <canvas id="main__confetti"></canvas>

  <script src="node_modules/confetti-js/dist/index.min.js"></script>
  <script src="./assets/js/main.js"></script>
  </body>
</html>
