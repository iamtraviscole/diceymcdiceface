<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicey McDiceface</title>
    <link rel="stylesheet" href="./assets/css/main.css">
  </head>
  <body>
    <div class="roll-result"></div>
    <div class="winner"></div>

    <div class="stack-container">
      <div class="stack-column">
        <div class="stack-column-inner-container stack-1">
        </div>
      </div>
      <div class="stack-column">
        <div class="stack-column-inner-container stack-2">
        </div>
      </div>
      <div class="stack-column">
        <div class="stack-column-inner-container stack-3">
        </div>
      </div>
      <div class="stack-column">
        <div class="stack-column-inner-container stack-4">
        </div>
      </div>
      <div class="stack-column">
        <div class="stack-column-inner-container stack-5">
        </div>
      </div>
      <div class="stack-column">
        <div class="stack-column-inner-container stack-6">
        </div>
      </div>
    </div>

    <div class="die-scene">
      <div class="die">
        <div class="die-side side-1">1</div>
        <div class="die-side side-2">2</div>
        <div class="die-side side-3">3</div>
        <div class="die-side side-4">4</div>
        <div class="die-side side-5">5</div>
        <div class="die-side side-6">6</div>
      </div>
    </div>

    <div class="controls-container">
      <button class="controls-btn roll-btn" type="button">roll</button>
      <button class="controls-btn reset-btn" type="button">reset</button>
    </div>

  <script src="./assets/js/main.js"></script>
  </body>
</html>
